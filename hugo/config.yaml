  workshops:
    title: Workshops Day
    subtitle: Ready to Go?
    slots:
      #Leah's workshop
    - title: Intro to Go for Complete Beginners
      description:
        - text: An introduction with lots of hands on practice
        - text: • Development Environment
        - text: • Programming Fundamentals
        - text: • An introduction to the basic syntax of the language
        - text: • Debugging
      prerequisites:
        - item: None! If you already know, how to code, please consider William’s or/and Gary’s workshops.
      outcomes:
        - item: • Learning in a friendly environment
        - item: • The initial setup to get started with Go
      authors:
        - name: Leah Garrett
          bio: Leah Garrett has over 20 years experience working in software development, and was recently lead educator at a coding bootcamp. Active in the developer community, Leah is co-organiser of the Melbourne Golang Meetup group and is part of the team that organises the DDD Melbourne conference.
          photo: "/images/speakers/leah-garrett.jpg"
      #Bill's workshop
    - title: Building Production Web Services in Go
      description:
        - text: This class has been designed over the past several years and goes beyond just being a Go service class. There will be very little time spent on specifc Go syntax. Our time will be spent learning how to re-engineer a web service and talk about application design, semantics and guidelines for building services in Go.
        - text: Building Production Web Services In Go
        - text: • Start/Stop
        - text: • Logging/Configuration
        - text: • Web Framework Design
        - text: • Database Support
        - text: • Testing
        - text: • Metrics/Tracing
        - text: • Modules/Docker/Compose
      prerequisites:
        - item: A basic understanding of the Go programming language. Students do not have to be expert Go users but they will get the most from the workshop if they have completed the majority of the Go Tour.
      outcomes:
        - item: Everyone is going to be mentally exhausted by the end of the day. We will be challenging every student to think about what they are doing and why. In the 4 years we have taught this material, we never had someone not appreciate the class and feel like they are a better developer for it. If you want to be a better Go developer, code reviewer, designer and architect, this is the class you want to take.
      authors:
        - name: William Kennedy
          bio: William Kennedy is a managing partner at Ardan Labs in Miami, Florida, a group of passionate engineers, artists and business professionals focused on building and delivering reliable, secure and scalable solutions.  He is also a co-author of the book Go in Action, the author of the blog GoingGo.Net, and a founding member of GoBridge which is working to increase Go adoption through diversity.
          photo: "/images/speakers/bill-kennedy.jpeg"
      #Gary's workshop
    - title: 1.13 = Enterprise Go
      description:
        - text: This workshop is for team leads, agile coaches and senior developers.
        - text: The main goal is to workshop approaches to the biggest issue in software engineering; too much unverifiable code and not nearly enough human scale formal specifications.
        - text: It covers topics from developer productivity to capturing system semantics. Using enterprise-ready features of Go 1.13 to advanced uses of protocol buffers.This is a hands on workshop, programming experience required, but experience with Go is not necessary.
        - text: We will be using a combination of pairs and mob programming (pairs of mobs) to refactor and add features to a synthetic code base.
        - text: Expect digressions into development process and economics of software engineering.
      prerequisites:
        - item: A basic understanding of microservices architectures
      outcomes:
        - item: • Fast & painless reproducible builds
        - item: • Development & operations metrics collection
        - item: • Traceability of production issues
        - item: • Painless & productive approaches to APIs & contracts
        - item: • Contract based regression testing
        - item: • Speed of developers coming up to speed in development teams
      authors:
        - name: Gary Miller
          bio: Gary Miller is a creative technologist, across a broad spectrum of web, cloud and enterprise IT systems and technologies. He is a senior engineer at a local Sydney spin-off, GotoBlink. Previously he was Macquarie Group's (COG - Infra) Computer Scientist in Residence, where he applied a small amount of theory with large amounts of practical software engineering nous, to unblock some of their most intractable problems.
          photo: "/images/speakers/gary-miller.jpg"
