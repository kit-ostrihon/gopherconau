      #THU 9:45-10:25 Carmen
    - name: "Carmen Andoh"
      date: "31/10/2019"
      time: "9:45"
      photo: "https://avatars2.githubusercontent.com/u/1622229?s=460&v=4"
      bio: "Carmen is the Open Source Strategy Lead for Go at Google. She was previously Build Infrastructure Engineer at Travis CI Operations at Enquos."
      keynote: true
      company: Google
      presentation:
        title: "10 years of Go"
        description: "Simple. Reliable. Efficient. These words defined Go on Nov 10 2009.  As we celebrate 10 yrs, we add one more: Sustainable. A reflection of Go: technological & industry advances during the last decade, while exploring what it means to be sustainable amidst constant change."
        level: All levels

      #THU 10:25-11:35 Break
    - name: "Break"
      date: "31/10/2019"
      time: "10:25"
      description: "Break for 10 minutes."

      #THU 10:35-11:05 Am
    - name: "Am Laher"
      date: "31/10/2019"
      time: "10:35"
      photo: "https://secure.gravatar.com/avatar/47bbb612ea01d04266e8ee675b1c93e1?s=500"
      bio: '<p>I&#39;ve been an avid Gopher since 2012 - roughly as long as I&#39;ve been living in New Zealand. I discovered such an immediate productivity boost, that I haven&#39;t looked back from Go, or NZ, since. I helped start the Go Auckland meetup group in 2013, and I&#39;ve hosted and spoken at many meetups since then.</p><p>About four years ago, a wise man persuaded me that &quot;setting up a new stack is the right time to begin CD&quot;. I claimed I was too busy getting product and platform to market, but he won me over: &quot;it&#39;s much harder to add CD later&quot;. I went with it, and I was so chuffed with the results that I&#39;ve been championing CD-related approaches ever since.</p>'
      company: "Vend"
      link:
        href: "mailto://am@laher.net.nz"
        text: "am@laher.net.nz"
      presentation:
        title: "Designing Go services for Continuous Deployment"
        description: '<p>Continuous Delivery can drive the design of your code for Great Good. I&#39;ll share some of the tricks and strategies I&#39;ve used to deploy Go services safely, smoothly, and without ceremony. I&#39;ll cover integration testing, db migrations, zero-downtime deploys, feature flags, and some useful go tooling.</p>'
        level: All levels

      #THU 11:05-11:30 Break
    - name: "Break"
      date: "31/10/2019"
      time: "11:05"
      description: "Gophers have 25 minutes to chill."

      #THU 11:30-12:00 Alexander
    - name: "Alexander Else"
      date: "31/10/2019"
      time: "11:30"
      photo: "https://secure.gravatar.com/avatar/74ac55db57112d8ef8c832d77b805486?s=500"
      bio: '<p>Alexander is an infrastructure software engineer, currently working at Atlassian on the Observability team. I like to build distributed systems. Sometimes things catch on fire and need putting out. When I&#39;m not doing those things I enjoy working on electronics projects, making music and spending time with my family.</p>'
      company: "Atlassian"
      link:
        href: "mailto://aelse@atlassian.com"
        text: "aelse@atlassian.com"
      presentation:
        title: "Eliminate the guess work: Profiling a go service in production"
        description: '<p>This talk is about how to start using go&#39;s profiling tools, instrument your code so that you can profile your services running in production and have less mystery in your life.</p>
<p>Viewers will learn how to use trace and pprof tools, and guidance on doing it in production for their own services.</p>'
        level: All levels

      #THU 12:00-12:30 Peter
    - name: "Peter Williams"
      date: "31/10/2019"
      time: "12:00"
      photo: "https://secure.gravatar.com/avatar/b937f13d868c05c74f23858ff5a98642?s=500"
      bio: '<p><a href="https://www.linkedin.com/in/peterwilliams97/">Peter Williams</a> is the lead developer of
enabling technologies at <a href="https://www.papercut.com/">PaperCut</a>. He develops libraries and features
for PaperCut´s products.</p>
<p>Peter has been developing in Go for the last few years. Some of the features and components he has
recently written in Go for PaperCut are</p>
<ul>
<li>A printing back-end for Google Cloud Print.</li>
<li>A printing back-end and IPP stack for PaperCut Mobility.</li>
<li>PDF grayscale conversion.</li>
<li>PDF watermarking.</li>
</ul>'
      company: "PaperCut"
      link:
        href: "https://www.linkedin.com/in/peterwilliams97/"
        text: "LinkedIn"
      presentation:
        title: "PDF Full Text Search in Pure Go. Why and How I Wrote it."
        description: '<p>Many modern software product developers work close to the top of a powerful open source software stack and focus on their customer problems.</p>
<p>This talk is about how I worked further down the Go software stack to write a PDF Full Text Search library and solve customer problems in unexpected ways.</p>'
        level: All levels

      #THU 12:35-14:00
    - name: "Lunch"
      date: "31/10/2019"
      time: "12:35"
      description: "Lunch break for 85 minutes."

      #THU 14:00-14:30 Kaylyn
    - name: "Kaylyn Gibilterra"
      date: "31/10/2019"
      time: "14:00"
      photo: "https://cdn.filestackcontent.com/jMAw1qRwSUuE4b4Itfy2"
      bio: '<p>Kaylyn Gibilterra is a tech lead for modernizing core banking systems in Go at Capital One. She has been programming Go since 2014 and has been introducing developers to the language through talks and trainings ever since. She is a Recurse Center alum and is currently working on her masters in Computer Systems from Georgia Tech</p>'
      company: "CapitalOne Bank"
      link:
        href: ""
        text: ""
      presentation:
        title: "Unlocking net/http APIs"
        description: '<p>Building an API with the net/http library is incredibly easy…until it isn’t. Even in 2019 the advice you find online when doing routing is often to “use X framework” or “just use net/http” without a lot of context for how to use them well. In this talk I will cover request parsing, writing middleware, using context, and other useful skills to level up your standard library-only APIs.</p>'
        level: All levels

      #THU 14:30-15:00 Darrell
    - name: "Darrell Chua"
      date: "31/10/2019"
      time: "14:30"
      photo: "https://secure.gravatar.com/avatar/49e0e0dc2b4a1198f30f3de7ab63cb11?s=500"
      bio: "Darrell is a Senior Data Scientist with more than 10 years of experience. He has been programming in Go for a few years and has been working on Deep Learning models for longer. He has developed models of varying complexity; from building credit scorecards with logistic regression to building image classification models for trading cards."
      company: "Kablamo"
      link:
        href: "mailto://cfgt2001@hotmail.com"
        text: "cfgt2001@hotmail.com"
      presentation:
        title: "Getting Started with Deep Learning in Go"
        description: '<p>Have you ever wanted to dabble in Deep Learning? Here&#39;s your chance to get started doing it in Go. We&#39;ll take you through a quick example of a new model - and then how to continue your learning process through more commonly found Tensorflow projects lying around the Internet.</p>'
        level: Beginners

      #THU 15:00-15:30 Break
    - name: "Break"
      date: "31/10/2019"
      time: "15:00"
      description: "Relax for 30 minutes."

      #THU 15:30-16:00 Gareth
    - name: "Gareth Seneque"
      date: "31/10/2019"
      time: "15:30"
      photo: "https://secure.gravatar.com/avatar/73bf281048c81f2da025951a2cc1094b?s=500"
      bio: "I am a Machine Learning Engineer at the ABC who is fascinated by ML, art, and the beguiling weirdness of human experience.

Working at an organisation with a rich creative & cultural history (reflected in its data!) gives me the chance to experiment with a range of ML techniques on real-world 'big data'. Specifically, I am on the team that manages https://search.abc.net.au and our recommendation platform.

I have also co-authored the recently-released 'Hands-on Deep Learning in Go', and presented at YOW! Data 2019 on the topic of 'Using Machine Learning to Automate Content Metadata'."
      company: "Australian Broadcasting Corporation"
      link:
        href: "mailto://seneque@gmail.com"
        text: "seneque@gmail.com"
      presentation:
        title: "Game of Clicks: Reinforcement Learning for News Recommendation"
        description: '
        <p>Recommendation systems suck. I buy one vacuum cleaner and all of a sudden I&#39;m a Hoover enthusiast. Enjoyed a nice video about politics? YouTube is unusable now.</p>
<p>This talk covers a new way to build these systems using Deep Reinforcement Learning to improve the quality &amp; diversity of recommendations.</p>'
        level: Intermediate

      #THU 16:00-16:30 Jeff
    - name: "Jeff Levin"
      date: "31/10/2019"
      time: "16:00"
      photo: "https://avatars3.githubusercontent.com/u/1669620?s=460&v=4"
      bio: '<p>Jeff Levin is the Founder of Legalverse and the Alaska Developers Alliance. He has been a web developer since Microsoft Frontpage and recently accepted the title of software engineer. When he’s not coding you’ll find him running and skiing in the mountains</p>'
      company: "LegalVerse"
      link:
        href: ""
        text: ""
      presentation:
        title: "Let’s build our own webstack in Go!"
        description: '<p>Many new Gophers come from dynamic languages and frameworks that have an emphasis on productivity vs engineering, but what happens when your application doesn’t fit the mold of a framework like Ruby on Rails? What happens when your problems don’t scale in the way the framework expects you to? What does it look like to build a full web stack from scratch for a production environment</p>'
        level: All levels

      #THU 16:30-16:35 Goodbye for the Day
    - name: "Outro"
      date: "31/10/2019"
      time: "16:30"
      description: "Goodbye for the Day!"

      #FRI 9:30 Check-In
    - name: "Check-In"
      date: "1/11/2019"
      time: "9:30"
      description: "Doors open! Today a bit later."

      #FRI 9:40 Welcome
    - name: "Intro"
      date: "1/11/2019"
      time: "9:40"
      description: "Welcome & Acknowledgements."

      #FRI 9:45-10:25 Bill
    - name: "William Kennedy"
      date: "1/11/2019"
      time: "9:45"
      photo: "/images/speakers/bill-kennedy.jpeg"
      bio: "William Kennedy needs no further introduction - He is a managing partner at Ardan Labs in Miami, Florida, a group of passionate engineers, artists and business professionals focused on building and delivering reliable, secure and scalable solutions.  He is also a co-author of the book Go in Action, the author of the blog GoingGo.Net, and a founding member of GoBridge which is working to increase Go adoption through diversity."
      company: "Ardan Labs"
      link:
        href: "mailto://-"
        text: "-"
      presentation:
        title: "Modules"
        description: 'Go 1.13 made Modules a first class citizen. But what do they do exactly? In this talk, Bill will walk through what he has learned about modules and the developer experience.'
        level: All levels

      #FRI 10:25-10:35 Break
    - name: "Break"
      date: "1/11/2019"
      time: "10:25"
      description: "Break for 10 minutes."

      #FRI 10:35-11:05 Joshua
    - name: "Joshua Carpeggiani"
      date: "1/11/2019"
      time: "10:35"
      photo: "https://secure.gravatar.com/avatar/8f3ae66a1b3c1494de8971e428e9b6ae?s=500"
      bio: '<p>Josh is a software engineer at ANZ working on implementing an open source decimal datatype in Go as well as spreading the word about Go by co-organising a corporate Go training course.
Outside of work, Josh likes to get lost by following the forgotten art of hitchhiking where he´s traveled to many places, and many are still to come.</p>'
      company: "ANZ Bank"
      link:
        href: "mailto://joshuacarpeggiani@gmail.com"
        text: "joshuacarpeggiani@gmail.com"
      presentation:
        title: "Go for Decimals"
        description: '<p>Relying on binary floating point can kill; they are inherently imprecise and can lead to technical complications later down the road. A decimal system would solve many of these complications. Go has been lacking a fast and efficient decimal data type, until now...</p>'
        level: All levels

      #FRI 11:05-11:30 Break
    - name: "Break"
      date: "1/11/2019"
      time: "11:05"
      description: "Gophers have 25 minutes to chill."

      #FRI 11:30-12:00 Cera
    - name: "Cera Davies"
      date: "1/11/2019"
      time: "11:30"
      photo: "https://secure.gravatar.com/avatar/1e2f5505c9fd1adf6a2203556d0791d5?s=500"
      bio: '<p>I&#39;ve been coding Go since 2011. I&#39;m an infrastructure and platform engineer based in Melbourne, working in the energy sector on distributed &amp; renewable energy products. In my spare time I&#39;m into dancing, cycling, gabber, videogames &amp; politics. Mir veln zey iberlebn.</p>'
      company: "GreenSync"
      link:
        href: "mailto://ceralena.davies@gmail.com"
        text: "ceralena.davies@gmail.com"
      presentation:
        title: "Pragmatic Concurrency"
        description: '<p>Concurrency is one of Go&#39;s big selling points, but it&#39;s also something that trips up developers and  leads to projects stalling under the weight of complexity. I discuss my experience working on large concurrent systems, outline some common pitfalls, and share some opinions on best practices.</p>'
        level: Intermediate

      #FRI 12:00-12:30 Ben
    - name: "Ben Boyter"
      date: "1/11/2019"
      time: "12:00"
      photo: "https://secure.gravatar.com/avatar/4e078aff82f20742faba12084d25ced1?s=500"
      bio: "A technical lead for Kablamo but at heart a codemonkey. I write about various topics on my blog https://boyter.org/ which occasionally makes the front of the orange site, as well as run searchcode.com as a side gig for fun. I like writing code, walks on beach and getting caught in the rain. I hate eating raw tomato unless you prepare it somehow, and slices on a hamburger does not count as preparation."
      company: "Kablamo"
      link:
        href: "mailto://ben@boyter.org"
        text: "ben@boyter.org"
      presentation:
        title: "Sloc Cloc and Code - Can a crusty Go program outperform a well written Rust Project?"
        description: '<p>Sloc cloc and code. How a death march project lead to learning Go, the creation of a source lines of code counter which is faster and more accurate then the Rust/ATS/C equivalents, while learning about some really bizarre performance characteristics.</p>'
        level: All levels

      #THU 12:35-14:00
    - name: "Lunch"
      date: "1/11/2019"
      time: "12:35"
      description: "Lunch break for 85 minutes."

      #FRI 14:00-14:30 Julia
    - name: "Julia Wong"
      date: "1/11/2019"
      time: "14:00"
      photo: "https://secure.gravatar.com/avatar/592a3d6f570b7822e480edb108c601fd?s=500"
      bio: '<p>Julia works as a developer in Atlassian´s Observability team. She loves learning about all things Go, especially the cute Gopher, and is passionate about teaching the younger generation how to code.</p>'
      company: "Atlassian"
      link:
        href: "mailto://juwong@atlassian.com"
        text: "juwong@atlassian.com"
      presentation:
        title: "Migrate to a New Platform by Creating a Pipeline in Go"
        description: '<p>This is the story of how Atlassian moved from a multi-million dollar contract with one vendor to another for their monitoring system. To help them migrate the thousands of engineers and microservices onto the new platform in just a few months, they built a new data pipeline using Go.</p>'
        level: All levels

      #FRI 14:30-15:00 Steve
    - name: "Steve O'Connor"
      date: "1/11/2019"
      time: "14:30"
      photo: "./images/speakers/steve.png"
      bio: "<p>I am a systems programmer that has been working exclusively with Go since 2014. I wrote my first lines of code in the early 80s ... on a Z80, in machine code, and then quickly fell into full time work from there.</p><p>Its been non-stop ever since, and taken me many places in many interesting projects over the last 4 decades. I got to see the Unix wars first hand, and contribute to many opensource projects in their infancy (Gtk Toolkit).</p><p>I have been lucky to have worked on pretty much all the machines, from Mainframes with JCL,  to SGI workstations on Submarines, to embedded systems, and now 'the cloud'. I still use my SGI Octane sometimes.</p><p>I still haven't finished my Pet Project after all these years. However, since I discovered Fyne in 2018, and joined as a contributor, that is about to change.</p>"
      company: "LaMusette"
      link:
        href: ""
        text: ""
      presentation:
        title: "The Fyne GUI Toolkit - Fun + No Constraints + High Performance = Creativity"
        description: '<p>In this talk, I want to introduce the Fyne GUI toolkit ... A modern application framework and desktop environment focused on design, ease of development and distribution. Targeting cross platform desktop applications, as well as Mobile (Android / iOS) and more. TDD support is built in, and its written 100% in Go, so you know its good.</p><p>Fyne is a very well engineered, and exceptionally well managed project, driven by an experienced, diverse all-volunteer team distributed around the Globe.</p><p>This will be a fast paced, highly visual dive through the possibilities for application development, if you dare to throw out the rulebook and look at a fresh new approach that the Go tooling makes possible. Attendees will be challenged to let their imaginations loose, and get excited about writing "that app" that they have always wanted to finish off one day.  Now is your time !</p>'

      #FRI 15:00-15:45 Break
    - name: "Break"
      date: "1/11/2019"
      time: "15:00"
      description: "The last, 45-minute long, break for this year's GopherConAU!"

      #FRI 15:45-16:30 Adel
    - name: "Adel Smee"
      date: "1/11/2019"
      time: "15:45"
      photo: "./images/speakers/adel_selfie.jpg"
      bio: 'Adel Smee is an Engineering Manager at Zendesk where, for the last four years, she has led innovation projects across a variety of technologies and grown a number of high performing teams. Her career in tech started with teaching people to code, before she decided to break out and get paid to do it commercially at a startup, then at Lonely Planet, and then at Zendesk. Along the way she realised that her main implicit motivator is delight in the success of others, which turns out to be a really useful quality in a manager. She is obsessed with what makes people (and herself) tick and loves to hear how she is getting it wrong so she can do better. Adel is an incurable optimist who believes that one day we’ll live in a world where everybody likes their job as much as she does, but isn’t naive enough to think that day is coming any time soon.
'
      company: "ZenDesk"
      link:
        href: ""
        text: ""
      presentation:
        title: "Inclusiveness - It’s In Your Hands"
        description: 'Resilient, effective teams are diverse teams, teams that feel safe throwing around ideas, teams that look out for each other, teams where the needs of the individuals in the team are (mostly) met, teams that can learn and grow with your company. Nurturing environments in which such teams can form and flourish is an endlessly challenging and rewarding task that belongs to everyone in the company. And yet, a lot of the work to identify issues, champion change and improve a company’s culture and the diversity of its workforce is done by the same few people, or left entirely to HR. These folks could do with a hand. A hand from you! This talk will encourage you to get involved in diversity and inclusion work at your company in whatever way makes sense to you. It includes a few pointers to get you started and some stories to motivate you along the way.'

      #FRI 16:30 Goodbye & Thanks
    - name: "Outro"
      date: "1/11/2019"
      time: "16:30"
      description: "Goodbye & Thanks!"
